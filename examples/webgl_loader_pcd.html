<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PCD</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
			<a
				href="https://pointclouds.org/documentation/tutorials/pcd_file_format.html"
				target="_blank"
				rel="noopener"
				>PCD File format</a
			>
			<div>+/-: Increase/Decrease point size</div>
			<div>c: Change color</div>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script
			async
			src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
		></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">
			import * as THREE from "three";

			import { OrbitControls } from "./jsm/controls/OrbitControls.js";
			import { PCDLoader } from "./jsm/loaders/PCDLoader.js";

			let camera, scene, renderer;

			init();
			render();

			function init() {
				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera(
					30,
					window.innerWidth / window.innerHeight,
					1,
					1000
				);
				camera.position.set(-100, 0, 20);

				camera.up.set(0, 0, 1)

				// camera.lookAt(200, 0, 0);

				const controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener("change", () => {
					console.log(controls.getDistance());
					render();
				}); // use if there is no animation loop
				controls.minDistance = 50;
				controls.maxDistance = 900;

				// control.target = new THREE.Vector3(100, 100, 0);

				//scene.add( new THREE.AxesHelper( 1 ) );

				scene.add(camera);

				const loader = new PCDLoader();
				loader.load("http://0.0.0.0:8080/1.pcd", function (points) {
					const axs = new THREE.AxesHelper(10000);
					scene.add(points);
					scene.add(axs);

					console.log(points);

					render();
				});

				window.addEventListener("resize", onWindowResize);

				window.addEventListener("keypress", keyboard);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				// camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function keyboard(ev) {
				const points = scene.getObjectByName("1.pcd");

				switch (ev.key || String.fromCharCode(ev.keyCode || ev.charCode)) {
					case "+":
						points.material.size *= 1.2;
						break;

					case "-":
						points.material.size /= 1.2;
						break;

					case "c":
						points.material.color.setHex(Math.random() * 0xffffff);
						break;
				}

				render();
			}

			function render() {
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
